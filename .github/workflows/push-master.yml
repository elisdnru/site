name: Pipeline

on:
    push:
        branches:
            - master

env:
    REGISTRY_HOST: ghcr.io
    REGISTRY: ghcr.io/elisdnru/site
    IMAGE_TAG: master-${{ github.run_number }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Cache vendors
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: composer-${{ hashFiles('composer.lock') }}

            -   name: Cache node modules
                uses: actions/cache@v2
                with:
                    path: node_modules
                    key: yarn-${{ hashFiles('yarn.lock') }}

            -   name: Docker login
                uses: azure/docker-login@v1
                with:
                    login-server: ${{ env.REGISTRY_HOST }}
                    username: ElisDN
                    password: ${{ github.token }}

            -   name: Init
                run: make init

            -   name: Push dev cache
                run: make push-dev-cache

            -   name: Valid
                run: make site-composer-validate

            -   name: Lint
                run: make site-lint

            -   name: Analyze
                run: make site-analyze

            -   name: Test
                run: make site-test

            -   name: Archive test output
                uses: actions/upload-artifact@v1
                with:
                    name: test-output
                    path: tests/_output
                if: ${{ failure() }}

            -   name: Build
                run: make build

            -   name: Push build cache images
                run: make push-build-cache

            -   name: Push
                run: make push

            -   name: Install SSH key
                uses: shimataro/ssh-key-action@v2
                with:
                    key: ${{ secrets.SSH_KEY }}
                    known_hosts: ${{ secrets.DEPLOY_HOST }}

            -   name: Deploy
                run: make deploy
                env:
                    BUILD_NUMBER: ${{ github.run_number }}
                    HOST: ${{ secrets.DEPLOY_HOST }}
                    PORT: ${{ secrets.DEPLOY_PORT }}
                    COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
                    DB_HOST: ${{ secrets.DB_HOST }}
                    DB_NAME: ${{ secrets.DB_NAME }}
                    DB_USERNAME: ${{ secrets.DB_USERNAME }}
                    DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                    REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
                    MAILER_HOST: ${{ secrets.MAILER_HOST }}
                    MAILER_PORT: ${{ secrets.MAILER_PORT }}
                    MAILER_USER: ${{ secrets.MAILER_USER }}
                    MAILER_PASSWORD: ${{ secrets.MAILER_PASSWORD }}
                    MAILER_FROM_EMAIL: ${{ secrets.MAILER_FROM_EMAIL }}
                    SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
