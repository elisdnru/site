version: '3.7'
services:
    nginx:
        image: ${REGISTRY:-localhost}/dev-nginx:cache
        build:
            context: ./docker
            dockerfile: nginx.docker
            cache_from:
                - ${REGISTRY:-localhost}/dev-nginx:cache
        volumes:
            - ./:/app
        ports:
            - "8080:80"
        depends_on:
            - php-fpm
    php-fpm:
        image: ${REGISTRY:-localhost}/dev-php-fpm:cache
        build:
            context: ./docker
            dockerfile: php-fpm.docker
            cache_from:
                - ${REGISTRY:-localhost}/dev-php-fpm:cache
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_HOST: mysql
            DB_NAME: app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_HOST: mailer
            MAILER_PORT: 1025
            MAILER_USER: app
            MAILER_PASSWORD: secret
            MAILER_ENCRYPTION: tcp
            MAILER_FROM_EMAIL: mail@app.test
            DEWORKER_API_URL: http://wiremock/api.deworker.pro
            SENTRY_DSN: ""
        volumes:
            - ./:/app
    php-cli:
        image: ${REGISTRY:-localhost}/dev-php-cli:cache
        build:
            context: ./docker
            dockerfile: php-cli.docker
            cache_from:
                - ${REGISTRY:-localhost}/dev-php-cli:cache
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_HOST: mysql
            DB_NAME: app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_HOST: mailer
            MAILER_PORT: 1025
            MAILER_USER: app
            MAILER_PASSWORD: secret
            MAILER_ENCRYPTION: tcp
            MAILER_FROM_EMAIL: mail@app.test
            DEWORKER_API_URL: http://wiremock/api.deworker.pro
            SENTRY_DSN: ""
        volumes:
            - .:/app
        working_dir: /app
    node-watch:
        image: node:14-alpine
        volumes:
            - ./:/app
        working_dir: /app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run watch"
    node-cli:
        image: node:14-alpine
        volumes:
            - ./:/app
        working_dir: /app
    mysql:
        image: mysql:5.7
        volumes:
            - ./volumes/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: app
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: app
        ports:
            - "33061:3306"
    mysql-test:
        image: mysql:5.7
        volumes:
            - mysql-test:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: test
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: test
        ports:
            - "33062:3306"
    mailer:
        image: mailhog/mailhog
        ports:
            - "8081:8025"
    wiremock:
        image: rodolpheche/wiremock:latest-alpine
        volumes:
            - ./wiremock:/home/wiremock
        ports:
            - "8082:80"
        command:
            - '--port=80'
            - '--global-response-templating'
            - '--verbose'

volumes:
    mysql-test:
