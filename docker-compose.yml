version: '3'
services:
    nginx:
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ./:/app
        ports:
            - "8080:80"
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: ./docker
            dockerfile: php-fpm.docker
        volumes:
            - ./:/app
        depends_on:
            - mysql
            - mysql-test
            - mailer
    php-cli:
        build:
            context: ./docker
            dockerfile: php-cli.docker
        volumes:
            - .:/app
            - ./volumes/composer:/root/.composer/
        depends_on:
            - mysql
            - mysql-test
            - mailer
        working_dir: /app
    mysql:
        image: mysql:5.7
        volumes:
            - ./volumes/mysql:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=app"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=app"
        ports:
            - "33061:3306"
    mysql-test:
        image: mysql:5.7
        volumes:
            - ./var/docker/mysql-test:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=test"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=test"
        ports:
            - "33062:3306"

    mailer:
        image: mailhog/mailhog
        ports:
            - "8081:8025"
