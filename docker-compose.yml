version: '3.7'
services:
    site:
        image: ${REGISTRY:-localhost}/site-dev:cache
        build:
            context: ./docker
            dockerfile: development/nginx/Dockerfile
            cache_from:
                - ${REGISTRY:-localhost}/site-dev:cache
        volumes:
            - ./:/app
        ports:
            - "8080:80"
            - "8081:8081"
    site-php-fpm:
        image: ${REGISTRY:-localhost}/site-dev-php-fpm:cache
        build:
            context: ./docker
            dockerfile: development/php-fpm/Dockerfile
            cache_from:
                - ${REGISTRY:-localhost}/site-dev-php-fpm:cache
        environment:
            PHP_IDE_CONFIG: serverName=SITE
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_HOST: site-mysql
            DB_NAME: app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_HOST: site-mailer
            MAILER_PORT: 1025
            MAILER_USER: app
            MAILER_PASSWORD: secret
            MAILER_ENCRYPTION: tcp
            MAILER_FROM_EMAIL: mail@app.test
            DEWORKER_API_URL: http://site-wiremock/api.deworker.pro
            SENTRY_DSN: ""
        volumes:
            - ./:/app
    site-php-cli:
        image: ${REGISTRY:-localhost}/site-dev-php-cli:cache
        build:
            context: ./docker
            dockerfile: development/php-cli/Dockerfile
            cache_from:
                - ${REGISTRY:-localhost}/site-dev-php-cli:cache
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_HOST: site-mysql
            DB_NAME: app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_HOST: site-mailer
            MAILER_PORT: 1025
            MAILER_USER: app
            MAILER_PASSWORD: secret
            MAILER_ENCRYPTION: tcp
            MAILER_FROM_EMAIL: mail@app.test
            DEWORKER_API_URL: http://site-wiremock/api.deworker.pro
            SENTRY_DSN: ""
        volumes:
            - ./:/app
        network_mode: service:site
    site-node-watch:
        image: node:16-alpine
        volumes:
            - ./:/app
        working_dir: /app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run watch"
    site-node-cli:
        image: node:16-alpine
        volumes:
            - ./:/app
        working_dir: /app
    site-mysql:
        image: mariadb:10
        volumes:
            - mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: app
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: app
        ports:
            - "33061:3306"
    site-mailer:
        image: mailhog/mailhog
        ports:
            - "8082:8025"
    site-wiremock:
        image: rodolpheche/wiremock:latest-alpine
        volumes:
            - ./wiremock:/home/wiremock
        ports:
            - "8083:80"
        command:
            - '--port=80'
            - '--global-response-templating'
            - '--verbose'

volumes:
    mysql:
