version: '3'
services:
    nginx:
        build:
            context: ./docker
            dockerfile: nginx.docker
        volumes:
            - ./:/app
        ports:
            - "8080:80"
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: ./docker
            dockerfile: php-fpm.docker
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_DSN: mysql:host=mysql;dbname=app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_URI: smtp://mailer:1025?encryption=tcp
            MAILER_FROM_EMAIL: mail@app.test
            SENTRY_DSN: ~
        volumes:
            - ./:/app
        depends_on:
            - mysql
            - mysql-test
    php-cli:
        build:
            context: ./docker
            dockerfile: php-cli.docker
        environment:
            APP_DEBUG: 1
            APP_ENV: dev
            COOKIE_SECRET: secret
            DB_DSN: mysql:host=mysql;dbname=app
            DB_USERNAME: app
            DB_PASSWORD: secret
            MAILER_URI: smtp://mailer:1025?encryption=tcp
            MAILER_FROM_EMAIL: mail@app.test
        volumes:
            - .:/app
        depends_on:
            - mysql
            - mysql-test
        working_dir: /app
    node-watch:
        image: node:12.7-alpine
        volumes:
            - ./:/app
        working_dir: /app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run watch"
    node-cli:
        image: node:12.7-alpine
        volumes:
            - ./:/app
        working_dir: /app
    mysql:
        image: mysql:5.7
        volumes:
            - ./volumes/mysql:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=app"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=app"
        ports:
            - "33061:3306"
    mysql-test:
        image: mysql:5.7
        volumes:
            - ./var/docker/mysql-test:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=test"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=test"
        ports:
            - "33062:3306"
    mailer:
        image: mailhog/mailhog
        ports:
            - "8081:8025"
